# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - endpoint
    properties:
      name:
        type: string
        default: mcp-server-graphql
        description: Name of the MCP server
      allowMutations:
        type: boolean
        default: false
        description: Enable mutations in the GraphQL endpoint
      endpoint:
        type: string
        description: GraphQL endpoint URL (must be a valid URL)
      headers:
        type: object
        default: {}
        description: Optional headers to include in GraphQL requests
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        MCP_SERVER_GRAPHQL_ENDPOINT: config.endpoint,
        MCP_SERVER_GRAPHQL_HEADERS: JSON.stringify(config.headers || {}),
        MCP_SERVER_GRAPHQL_NAME: config.name,
        MCP_SERVER_GRAPHQL_ALLOW_MUTATIONS: config.allowMutations.toString()
      }
    })
  exampleConfig:
    name: mcp-server-graphql
    allowMutations: false
    endpoint: https://example.com/graphql
    headers:
      Authorization: Bearer YOUR_TOKEN_HERE
